<!DOCTYPE html>
<html>
<head>
	<title>Visualization</title>
	<link rel="stylesheet" type="text/css" href="page3.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Comfortaa|Monoton|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/jhe0vba.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    function getTempColor(temp){
        if (temp<5) return "#828FFF"; 
        else if (temp<10) return "#76A0E8";
        else if (temp<15) return "#8FD6FF"; 
        else if (temp<20) return "#A2DCE8";
        else if (temp<25) return "#C7FFFB";

        else if (temp<30) return "#B8A0AA";
        else if (temp<35) return "#A98C98";
        else if (temp<40) return "#977382";
        else if (temp<45) return "#7A5968";
        else if (temp<50) return "#6C3F53";
        else  return "#633A4C";  

    }
    
    function getSpinDuration(speed){
        if (speed<1) return "spin 10s linear infinite";
        else if (speed<2) return "spin 8s linear infinite";
        else if (speed<3) return "spin 6s linear infinite";
        else if (speed<4) return "spin 4s linear infinite";
        else return "spin 2s linear infinite";

    }

    var params = new window.URLSearchParams(window.location.search);
//console.log(params.get('name'));

    var t1 = params.get('t1');
    var t2 = params.get('t2');


    var c1 = params.get('c1');
    var c2 = params.get('c2');


    var s1 = params.get('s1');
    var s2 = params.get('s2');

    $("h1").click(function() {
      alert( "Handler for .click() called." );
    });


    $(document).on("click", ".second" , function() {
         $("#targetcity2").html(c2 + " temp: " +  t2 + " wind: " + s2);
    });

    $(document).on("click", ".first" , function() {
         $("#targetcity2").html(c1 + " temp: " +  t1 + " wind: " + s1);
    });


$( document ).ready(function() {
    //console.log( "ready!" );
    var t1color = getTempColor(t1); 
    var t2color = getTempColor(t2);

    var spinduration1 = getSpinDuration(s1);
    var spinduration2 = getSpinDuration(s2);
  
    $("#outercircle").css("background-color", t1color);
    $("#innercircle").css("background-color", t2color);

    $(".first").css("-webkit-animation", spinduration1);
    $(".first").css("-moz-animation", spinduration1);
    $(".first").css("animation", spinduration1);
    
    $(".second").css("-webkit-animation", spinduration2);
    $(".second").css("-moz-animation", spinduration2);
    $(".second").css("animation", spinduration2);

    $("#targetcity").html(c2);
    //$("#targetcity2").html(c2);

});
   
</script>
</head>

 <header>

    <div class="view1"></div>

 </header>

    <span id="targetcity2"></span>
    <div id="outercircle">
    <div id="innercircle">  
		<div class="first" id="innerdes"> <img src="Asset1.png"> </div>
		<div class="second" id="innerdes2"> <img src="Asset2.png"> </div>
	</div>
</div>

</body>
</html>
